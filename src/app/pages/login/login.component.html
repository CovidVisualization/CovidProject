<div class="selectLoginRegister">
    <button class="btn btn-primary" type="button" (click)="LoginButtonClick()">Login</button>
    <button class="btn btn-primary" type="button" (click)="RegisterButtonClick()">Register</button>
</div>


<div *ngIf="wantToLogin()" class="card-body">
    <p>Login</p>
    <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
            <label>Email</label>
            <input class="from-control" type="email" required ngModel name="userEmail">
        </div>

        <div class="form-group col-12">
            <label>Password</label>
            <input class="from-control" required type="password" ngModel name="password">
        </div>

        <div class="form-group col-12">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-primary">Cancel</button>
        </div>
    </form>
</div>

<div *ngIf="wantToRegister()" class="card-body">
    <p>Register</p>
    <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)">
        <!-- Email -->
        <div class="form-group col-12">
            <label>Email</label>
            <input class="from-control" type="email" ngModel name="userEmail">
        </div>

        <!-- Name -->
        <div class="form-group col-12">
            <label>FirstName</label>
            <input class="from-control" ngModel name="userName">
        </div>

        <!-- Surname -->
        <div class="form-group col-12">
            <label>Surname</label>
            <input class="from-control" ngModel name="userSurname">
        </div>

        <!-- Password -->
        <div class="form-group col-12">
            <label>Password</label>
            <input class="from-control" required type="password" ngModel name="password">
        </div>

        <div class="form-group col-12">
            <label>Retype Password</label>
            <input class="from-control" required type="password" ngModel name="retypePassword">
        </div>
