<section class="chartContent">

    <div class="rangeInput">
        <form #dataRangeForm="ngForm" >
            <label for="customRange3" class="form-label">ปรับระยะกราฟ<br>{{absRange}} วัน</label>
            <input type="range" class="form-range" min="2" max="30" step="1" id="customRange" ngModel name="dateRange" (change)="update(dataRangeForm)">
        </form>
    </div>

    <div class="chartContainer">
        <div class="divChartLeft">
            <p>ทั่วประเทศ</p>
            <chart [type]="type" [data]="dataAll" [options]="options"></chart>
        </div>

        <div class="divChartRight">
            <p *ngIf="loginObj">จังหวัด {{loginObj.province}}</p>
            <p *ngIf="!loginObj">temp</p>
            <chart [type]="type" [data]="dataProvince" [options]="options"></chart>
        </div>

    </div>

</section>
