<a class="anchor" id="check-covid"></a>

<div class="section-1">
  <div class="header">
    <h2>ตรวจเชื้อ COVID-19 ที่ไหนได้บ้าง?</h2>

    <mat-form-field appearance="outline" color="accent">
      <mat-label>ค้นหา</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="เช่น จังหวัด, ราคา"
        #input
      />
    </mat-form-field>

    <!-- <div class="filter-field"> -->
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อสถานที่</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="m-card-title"
          test
          data-label="name"
        >
          <a href={{element.location}} target="_blank">{{ element.name }}</a>
        </td>
      </ng-container>

      <!-- District Column -->
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>จังหวัด</th>
        <td mat-cell *matCellDef="let element" class="district-id">
          {{ element.district }}
        </td>
      </ng-container>

      <!-- Province Column -->
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>เขต/อำเภอ</th>
        <td mat-cell *matCellDef="let element" class="province-id">
          {{ element.province }}
        </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ประเภท</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="has_label_on_mobile"
          data-label="ประเภท "
        >
          {{ element.type }}
        </td>
      </ng-container>

      <!-- TypeEnter Column -->
      <ng-container matColumnDef="typeEnter">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>รูปแบบ</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="has_label_on_mobile"
          data-label="ตรวจแบบ "
        >
          {{ element.typeEnter }}
        </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ราคา</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="has_label_on_mobile price-label"
          data-label="ราคา "
        >
          {{ element.price }}
        </td>
      </ng-container>

      <!-- Location Column -->
      <!-- <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ตำแหน่งสถานที่
        </th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          ไม่พบข้อมูลที่ต้องการค้นหา "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
