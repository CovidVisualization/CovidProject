<a class="anchor" id="chart"></a>

<div class="divChart">

    <!-- Header -->
    <div class="header">
        <h1 *ngIf="loginObj">{{loginObj.username}}</h1>
        <h1>Trend</h1>
        <h2>กราฟแสดงแนวโน้มผู้ติดเชื้อ COVID-19 ในประเทศไทย</h2>
    </div>

    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
                <h1 style="text-align: center; padding-bottom: 1vh;">1 Week</h1>
                <div class="chartCss">
                    <chart [type]="type" [data]="data7" [options]="options"></chart>
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first slide.</p> -->
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <h1 style="text-align: center; padding-bottom: 1vh;">2 Week</h1>
                <chart [type]="type" [data]="data14" [options]="options"></chart>
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p> -->
                </div>
            </div>

            <div class="carousel-item">
                <h1 style="text-align: center; padding-bottom: 1vh;">1 Month</h1>
                <chart [type]="type" [data]="data30" [options]="options"></chart>
                <div class="carousel-caption d-none d-md-block">
                    <!-- <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third slide.</p> -->
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


</div>
