<a class="anchor" id="map"></a>

<div class="grid-container">
  <div class="search">
    <h1>ตรวจสอบผู้ติดเชื้อแต่ละจังหวัด</h1>
    <mat-form-field appearance="outline" color="accent">
      <mat-label>ค้นหา</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="เช่น จังหวัด, ราคา"
        #input
      />
    </mat-form-field>

    <!-- <div class="filter-field"> -->
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="province">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ชื่อจังหวัด</th>
        <td
          mat-cell
          *matCellDef="let element"
          class="m-card-title"
          test
          data-label="province"
        >
          <!-- <a href={{element.location}} target="_blank">{{ element.name }}</a> -->
          {{ element.province }}
        </td>
      </ng-container>

      <!-- amountInfected Column -->
      <ng-container matColumnDef="newCase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>จำนวนผู้ติดเชื้อ</th>
        <td mat-cell *matCellDef="let element" class="district-id">
          {{ element.newCase }}
        </td>
      </ng-container>

      <!-- Location Column -->
      <!-- <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          ตำแหน่งสถานที่
        </th>
        <td mat-cell *matCellDef="let element">{{ element.location }}</td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          ไม่พบข้อมูลที่ต้องการค้นหา "{{ input.value }}"
        </td>
      </tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10]"
      aria-label="Select page of users"
    ></mat-paginator>

  </div>
  <div class="map-section">
    <div id="divmap"></div>
  </div>
</div>
